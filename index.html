<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Log Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    table input { width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Daily Support Log</h2>

    <div class="mb-3">
      <label for="logDate" class="form-label">Select Date:</label>
      <input type="date" id="logDate" class="form-control" />
    </div>

    <table class="table table-bordered" id="logTable">
      <thead>
        <tr>
          <th>Alias</th>
          <th>Ticket</th>
          <th>Issue</th>
          <th>Contact Number</th>
          <th>Timezone</th>
          <th>Business Hours</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="btn btn-primary" onclick="addRow()">Add Entry</button>
    <button class="btn btn-success" onclick="saveData()">Save</button>
    <button class="btn btn-info" onclick="loadData()">Load</button>
  </div>

  <script>
    const table = document.querySelector("#logTable tbody");

    function addRow(data = {}) {
      const row = document.createElement("tr");
      ["alias", "ticket", "issue", "contact", "timezone", "hours"].forEach(key => {
        const cell = document.createElement("td");
        const input = document.createElement("input");
        input.value = data[key] || "";
        input.dataset.key = key;
        cell.appendChild(input);
        row.appendChild(cell);
      });
      const actionCell = document.createElement("td");
      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "btn btn-danger btn-sm";
      delBtn.onclick = () => row.remove();
      actionCell.appendChild(delBtn);
      row.appendChild(actionCell);
      table.appendChild(row);
    }

    function saveData() {
      const date = document.querySelector("#logDate").value;
      if (!date) return alert("Please select a date.");
      const data = [];
      table.querySelectorAll("tr").forEach(row => {
        const entry = {};
        row.querySelectorAll("input").forEach(input => {
          entry[input.dataset.key] = input.value;
        });
        data.push(entry);
      });
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${date}.json`;
      a.click();
    }

    function loadData() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".json";
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = evt => {
          const data = JSON.parse(evt.target.result);
          table.innerHTML = "";
          data.forEach(entry => addRow(entry));
        };
        reader.readAsText(file);
      };
      input.click();
    }
  </script>
</body>
</html>
