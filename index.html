<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Daily Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { padding: 2rem; }
    table input, table textarea { width: 100%; }
    textarea { resize: vertical; min-height: 60px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Daily Support Log</h2>

    <div class="mb-3">
      <label for="logDate" class="form-label">Select Date:</label>
      <input type="date" id="logDate" class="form-control" />
    </div>

    <table class="table table-bordered" id="logTable">
      <thead>
        <tr>
          <th>Alias</th>
          <th>Ticket</th>
          <th>Contact Number</th>
          <th>Timezone</th>
          <th>Business Hours</th>
          <th>Issue (Multi-line)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn btn-primary" onclick="addRow()">Add Entry</button>
    <button class="btn btn-success" onclick="saveToJSON()">Save JSON</button>
    <button class="btn btn-info" onclick="loadJSON()">Load JSON</button>
    <button class="btn btn-warning" onclick="downloadExcel()">Export Excel</button>
  </div>

  <script>
    const table = document.querySelector("#logTable tbody");

    function addRow(data = {}) {
      const row = document.createElement("tr");

      ["alias", "ticket", "contact", "timezone", "hours"].forEach(key => {
        const cell = document.createElement("td");
        const input = document.createElement("input");
        input.value = data[key] || "";
        input.dataset.key = key;
        cell.appendChild(input);
        row.appendChild(cell);
      });

      const issueCell = document.createElement("td");
      const textarea = document.createElement("textarea");
      textarea.value = data["issue"] || "";
      textarea.dataset.key = "issue";
      issueCell.appendChild(textarea);
      row.appendChild(issueCell);

      const actionCell = document.createElement("td");
      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "btn btn-danger btn-sm";
      delBtn.onclick = () => {
        if (confirm("Are you sure you want to delete this entry?")) {
          row.remove();
        }
      };
      actionCell.appendChild(delBtn);
      row.appendChild(actionCell);

      table.appendChild(row);
    }

    function saveToJSON() {
      const date = document.querySelector("#logDate").value;
      if (!date) return alert("Please select a date.");
      const data = [];
      table.querySelectorAll("tr").forEach(row => {
        const entry = {};
        row.querySelectorAll("input, textarea").forEach(el => {
          entry[el.dataset.key] = el.value;
        });
        data.push(entry);
      });
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${date}-log.json`;
      a.click();
    }

    function loadJSON() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".json";
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = evt => {
          const data = JSON.parse(evt.target.result);
          table.innerHTML = "";
          data.forEach(entry => addRow(entry));
        };
        reader.readAsText(file);
      };
      input.click();
    }

    function downloadExcel() {
      const date = document.querySelector("#logDate").value || 'support-log';
      const headers = ["Alias", "Ticket", "Contact Number", "Timezone", "Business Hours", "Issue"];
      const data = [];

      table.querySelectorAll("tr").forEach(row => {
        const rowData = [];
        row.querySelectorAll("input, textarea").forEach(el => {
          rowData.push(el.value);
        });
        if (rowData.length) data.push(rowData);
      });

      const sheetData = [headers, ...data];
      const ws = XLSX.utils.aoa_to_sheet(sheetData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Log");
      XLSX.writeFile(wb, `${date}.xlsx`);
    }
  </script>
</body>
</html>
